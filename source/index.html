<link rel="stylesheet" href="./style.css">
</head>
 
<body onload="tabs()">
<!-- partial:index.partial.html -->
<div class="section-tabs">

        <h2 id="dt2"></h2>

     </div>
    </div>
  </div>

</div>

  <script>
    const tabs = () =>{
      const tab1_login = document.getElementById('dt1');
      const tab2_singup = document.getElementById('dt2');
      const tab3_newup = document.getElementById('dt3');

      tab1_login.textContent = 'All';
      tab2_singup.textContent = 'Credit Only';

    }
